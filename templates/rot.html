<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>ROT Cipher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</head>
<body>
    <h1>ROT Cipher - {% if mode == 'encrypt' %}Şifreleme{% else %}Deşifreleme{% endif %}</h1>

    <form method="POST">
        <label>Metin:</label><br>
        <textarea name="text" required>{{ request.form.get('text', '') }}</textarea><br>

        <label>Yatay Uzunluk (n):</label><br>
        <input type="number" name="n" required value="{{ request.form.get('n', '') }}"><br>

        <button type="submit">{% if mode == 'encrypt' %}Şifrele{% else %}Deşifrele{% endif %}</button>
    </form>

    {% if result %}
    <div class="result">
        <h2>Sonuç:</h2>
        <pre>{{ result }}</pre>
    </div>
    {% endif %}

    <a href="{% if mode == 'encrypt' %}/ {% else %}/server{% endif %}" class="switch">← Geri dön</a>
</body>
</html>
