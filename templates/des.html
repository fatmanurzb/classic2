<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>DES Şifreleme</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>DES Şifreleme / Deşifreleme</h1>

<form method="post">
    <label>Metin</label>
    <textarea name="text" required></textarea>

    <label>Anahtar (8 byte)</label>
    <input type="text" name="key" placeholder="8 karakter">

    <button type="submit">Şifrele</button>
</form>

{% if result %}
<div class="result">
    <h3>Sonuç</h3>
    <p>{{ result }}</p>
</div>
{% endif %}

<a class="switch" href="/">Ana Menü</a>

</body>
</html>
