<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <title>Sunucu - Deşifreleme</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
  </head>
  <body>
    <h1>Sunucu (Deşifreleme)</h1>
    <p>Bir şifreleme yöntemi seç:</p>

    <div class="button-grid">
      <button class="algo-btn" data-algo="caesar" data-mode="decrypt">Caesar</button>
      <button class="algo-btn" data-algo="substitution" data-mode="decrypt">Substitution</button>
      <button class="algo-btn" data-algo="affine" data-mode="decrypt">Affine</button>
      <button class="algo-btn" data-algo="vigenere" data-mode="decrypt">Vigenere</button>
      <button class="algo-btn" data-algo="playfair" data-mode="decrypt">Playfair</button>
      <button class="algo-btn" data-algo="railfence" data-mode="decrypt">Rail Fence</button>
      <button class="algo-btn" data-algo="rot" data-mode="decrypt">Route</button>
    </div>

    <p><a href="/" class="switch">← İstemci (Şifreleme) sayfasına dön</a></p>
  </body>
</html>
